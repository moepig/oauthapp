<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth認証結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        h2 {
            margin-top: 30px;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .info-item {
            margin: 10px 0;
            padding: 5px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>OAuth認証成功</h1>

    <h2>ユーザー情報 (JSON)</h2>
    <pre>{{printf "%+v" .UserInfo}}</pre>

    <h2>トークン情報</h2>
    <div>
        <div class="info-item">
            <span class="label">トークンタイプ:</span>
            <span>{{.TokenType}}</span>
        </div>
        <div class="info-item">
            <span class="label">アクセストークン:</span>
            <div><code>{{.AccessToken}}</code></div>
        </div>
    </div>
</body>

</html>
