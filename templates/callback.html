{{define "title"}}OAuth認証結果{{end}}

{{define "content"}}
<h1>OAuth認証成功</h1>

<h2>ユーザー情報 (JSON)</h2>
<pre>{{printf "%+v" .UserInfo}}</pre>

<h2>トークン情報</h2>
<div>
    <div class="info-item">
        <span class="label">トークンタイプ:</span>
        <span>{{.TokenType}}</span>
    </div>
    <div class="info-item">
        <span class="label">アクセストークン:</span>
        <div><code>{{.AccessToken}}</code></div>
    </div>
</div>
{{end}}
